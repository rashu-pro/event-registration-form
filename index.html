<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="main">
    <div class="main-wrapper">

        <!-- ====== BANNER ====== -->
        <div class="main-banner">
            <img src="assets/images/event_banner_compressed.png" alt="Gala Event">
        </div>

        <!-- ====== MAIN BODY ====== -->
        <div class="main-body">
            <div class="row">

                <div class="col-12 col-sm-8 col-md-8 col-lg-8">

                    <!-- ====== FORM BODY ====== -->
                    <div class="form-body">

                        <div class="form-row">
                            <h3 class="form-row-title">Contact Information</h3>
                            <div class="form-fields-wrapper">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-control-label">First Name <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Last Name <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Email <span class="required-mark">*</span></label>
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Phone Number <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Ticket Count <span class="required-mark">*</span></label>
                                            <div class="select-wrapper">
                                                <select class="form-control" id="country">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                                <label for="country" class="drop-down-arrow"><img src="assets/images/down-arrow_40.png"> </label>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <h3 class="form-row-title">Ticket - 1 RSVP</h3>
                            <div class="form-fields-wrapper">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-control-label">First Name <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Last Name <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Email <span class="required-mark">*</span></label>
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Phone Number <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Ticket Type <span class="required-mark">*</span></label>
                                            <div class="select-wrapper">
                                                <select class="form-control" id="ticket-type">
                                                    <option>Below 10</option>
                                                    <option>Above 10</option>
                                                    <option>Adult</option>
                                                </select>
                                                <label for="ticket-type" class="drop-down-arrow"><img src="assets/images/down-arrow_40.png"> </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <h3 class="form-row-title">Ticket - 2 RSVP</h3>
                            <div class="form-fields-wrapper">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-control-label">First Name <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-control-label">Last Name <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Email <span class="required-mark">*</span></label>
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Phone Number <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">Ticket Type <span class="required-mark">*</span></label>
                                            <div class="select-wrapper">
                                                <select class="form-control" id="country">
                                                    <option>Below 10</option>
                                                    <option>Above 10</option>
                                                    <option>Adult</option>
                                                </select>
                                                <label for="country" class="drop-down-arrow"><img src="assets/images/down-arrow_40.png"> </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <h3 class="form-row-title">Address</h3>
                            <div class="form-fields-wrapper">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="form-control-label">Address 1 <span class="required-mark">*</span></label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="form-control-label">Address 2</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">ZIP code <span class="required-mark">*</span></label>
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">State <span class="required-mark">*</span></label>
                                            <div class="select-wrapper">
                                                <select class="form-control" id="state">
                                                    <option>Indiana</option>
                                                    <option>Alaska</option>
                                                    <option>Texas</option>
                                                    <option>Montana</option>
                                                    <option>Arizona</option>
                                                </select>
                                                <label for="state" class="drop-down-arrow"><img src="assets/images/down-arrow_40.png"> </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="form-control-label">City <span class="required-mark">*</span></label>
                                            <div class="select-wrapper">
                                                <select class="form-control" id="city">
                                                    <option>New York</option>
                                                    <option>Chicago</option>
                                                    <option>Philandelphia</option>
                                                    <option>Carmel</option>
                                                    <option>Seattle</option>
                                                </select>
                                                <label for="city" class="drop-down-arrow"><img src="assets/images/down-arrow_40.png"> </label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="form-foot">
                            <div class="pb-3">
                                <input type="checkbox" id="tc">
                                <label class="m-0" for="tc">I accept the Terms of Service and have read the Privacy Policy.</label>
                            </div>
                            <button type="button" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-4 col-md-4 col-lg-4">

                    <!-- ====== SIDEBAR ====== -->
                    <div class="sidebar">

                        <div class="sidebar-block">
                            <h3 class="sidebar-block-title">Sponsor</h3>
                            <div class="sidebar-block-description">
                                <div class="sponsor-image">
                                    <img src="assets/images/sponsor_aadab.png" alt="sponsor">
                                </div>
                                <p class="sponsor-name">Aadab Aaris</p>
                                <p class="sponsor-email">aadab@gmail.com</p>
                            </div>
                        </div>

                        <div class="sidebar-block">
                            <h3 class="sidebar-block-title">Ticket Summary</h3>
                            <div class="sidebar-block-description">
                                <div class="table-responsive ticket-summary-table">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td><span>1 x RSVP - Below 10</span></td>
                                            <th><span>$0</span></th>
                                        </tr>

                                        <tr>
                                            <td><span>1 x RSVP - Above 10</span></td>
                                            <th><span>$25</span></th>
                                        </tr>

                                        <tr>
                                            <td><span>1 x RSVP - Adult</span></td>
                                            <th><span>$0</span></th>
                                        </tr>

                                        <tr>
                                            <td>
                                                <span>Delivery</span>
                                                <br>
                                                <span>4 x eTICKET</span>
                                            </td>
                                            <th><span>$10</span></th>
                                        </tr>
                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <td>Total</td>
                                            <th>$25</th>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<script src="assets/plugins/jquery-3.6.0.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script src="assets/js/custom.js"></script>
</body>
</html>
